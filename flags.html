<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flags</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="germany-flag flag">
            <div class="germany-line-top"></div>
            <div class="germany-line-center"></div>
            <div class="germany-line-bottom"></div>
        </div>
        <div class="name-country">Germany</div>
        <div class="camerun-flag flag">
            <div class="camerun-column-left"></div>
            <div class="camerun-column-center">
                <div class="camerun-star-center">
                    <div class="camerun-star"></div>
                </div>
            </div>
            <div class="camerun-column-right"></div>
        </div>
        <div class="name-country">Camerun</div>
        <div class="denmark-flag flag">
            <div class="denmark-column"></div>
            <div class="denmark-line"></div>
            <div class="denmark-column"></div>
        </div>
        <div class="name-country">Denmark</div>
        <div class="greece-flag flag">
            <div class="greece-cross">
                <div class="greece-column"></div>
                <div class="greece-line-short"></div>
                <div class="greece-column"></div>
            </div>
        </div>
        <div class="name-country">Greece</div>
        <div class="chile-flag flag">
            <div class="chile-square">
                <div class="chile-star-center">
                    <div class="chile-star"></div>
                </div>
            </div>
        </div>
        <div class="name-country">Chile</div>
        <div class="argentina-flag">
            <img class="argentina-sun" src="Argentina/argentina-sun.jpg" alt="argentina sun">
            <img class="salvador-pyramid" src="Salvador/salvador-pyramid.png" alt="salvador pyramid">
        </div>
        <div class="couple-names-countries">Argentina-Salvador</div>
        <div class="niger-flag">
            <div class="niger-line-top"></div>
            <div class="niger-line-center">
                <div class="niger-circle"></div>
            </div>
            <div class="niger-line-bottom"></div>
        </div>
        <div class="couple-names-countries">Niger-Hungary</div>
        <div class="thailand-flag">
            <div class="thailand-line-red"></div>
            <div class="thailand-line-white"></div>
            <div class="thailand-line-blue"></div>
            <div class="thailand-line-white"></div>
            <div class="thailand-line-red"></div>
        </div>
        <div class="couple-names-countries">Thailand-Costa-Rica</div>
    </body>
</html>
